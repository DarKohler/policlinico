<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="shortcut icon" href="img/ico.png" type="image/x-icon">

	<title>Iniciar Sesión</title>

<body>
	<!--Contenido del login-->
	<section class="form-login"><!--Icono del login-->

			<i class="fa-solid fa-circle-user"></i>
		</div><!--Fin del icono del login-->
		<h2>Bienvenido</h2><!--El titulo-->
		<input class="controls" type="text" name="usuario" value="" placeholder="Usuario"><!-- Campo de Usuario-->
		<input class="controls" type="password" name="contraseña" value="" placeholder="Contraseña"><!--Campo de Contrase;a-->

	</section>
	<!--Fin del contenido del Login-->
